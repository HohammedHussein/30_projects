<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <h1>Digital Clock</h1>
      <div class="cards">
        <div class="card">
          <p class="number">09</p>
          <p class="name">hours</p>
        </div>
        <div class="card">
          <p class="number">04</p>
          <p class="name">minutes</p>
        </div>
        <div class="card">
          <p class="number">48</p>
          <p class="name">seconds</p>
        </div>
      </div>
    </div>
  </body>
</html>
